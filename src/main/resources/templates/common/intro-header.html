<html lang="zh-cn" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="intro-header(title, description)" class="intro-header"
        style="background-image: url('/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 th:text="${title}"></h1>
                    <span class="subheading" th:text="${description}"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<header th:fragment="intro-header-movieDetail(title, movieId)" class="intro-header" th:style="|background-image: url('/posters/${movieId}.jpg')|">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 th:text="${title}"></h1>
                    <!-- <span class="subheading" th:text="${description}"></span> -->
                </div>
            </div>
        </div>
    </div>
</header>

</html>
